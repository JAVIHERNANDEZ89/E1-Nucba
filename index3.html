<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 3 : Formularios</title>
  </head>
  <body>
    <header></header>
    <form>
      <section>
        <h1>Formulario de registro</h1>

        <div>
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" />
        </div>
        <br />
        <div>
          <label for="apellido">Apellido:</label>
          <input type="text" id="apellido" />
        </div>
      </section>
      <br />
      <section>
        <label>Modalidad de cursada</label>

        <input type="radio" id="cursada" name="Cursada" />
        <label for="cursada">On-Demand</label>

        <input type="radio" id="cursada1" name="Cursada" />
        <label for="cursada1">En vivo</label>
        <br /><br />
      </section>
      <section>
        <input type="checkbox" id="informacion" />
        <label for="informacion">
          Desea recibir informacion sobre nuestros posteos en la plataforma de
          Nucba</label
        >
        <br /><br />
        <input type="checkbox" id="terminos" />
        <label for="terminos"
          >Declaro que lei los terminos y caracteristicas y estoy para
          convertirme en desarrollador web Full Stack
        </label>
      </section>
      <br /><br />
      <section>
        <button>Enviar</button>
      </section>
    </form>
    <footer></footer>
  </body>
</html>
